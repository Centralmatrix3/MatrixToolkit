# > 本地服务器

[server_remote]
# > 远程服务器

[filter_local]
# > 不在远程以及本地的剩余请求将走final指定的节点/策略,请根据自己的需求来选择直连或节点、策略
# > 必须规则可修改对应策略组不要删除final
FINAL, 最终名单

